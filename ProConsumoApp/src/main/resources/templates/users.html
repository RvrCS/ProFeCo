<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>NOMBRE</th>
    <th>EMAIL</th>
    <th>PASSWORD</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user: ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.nombre}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.password}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>

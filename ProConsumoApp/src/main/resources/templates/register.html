<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body class="container">

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form action="" method="post" th:object="${user}">
                <div class="mb-2">
                    <label for="nombre">Nombre </label>
                    <input id="nombre" type="text" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label for="email">Email </label>
                    <input id="email" type="email" th:field="*{email}" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label for="password">Password </label>
                    <input id="password" type="password" th:field="*{password}" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label for="role" class="form-label">Rol</label>
                    <select id="role" class="form-select" th:field="*{role}" required>
                        <option value="">Seleccione un rol</option>
                        <option th:each="role : ${T(com.ProConsumoApp.ProConsumoApp.Models.Role).values()}"
                                th:value="${role}" th:text="${role}">
                        </option>
                    </select>
                </div>

                <div class="text-end">
                    <button class="btn btn-primary" type="submit" th:classappend="${#fields.hasErrors() ? 'disabled' : ''}">
                        Register
                    </button>
                </div>

            </form>
        </div>
    </div>


</body>
</html>

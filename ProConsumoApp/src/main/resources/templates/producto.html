<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Producto</title>
    <style>

        /* Color de fondo del footer */
        footer {
        background-color: #E9ECEF;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/supermercado/home}">ProConsumo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/supermercado/producto}">Producto</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="text-center">Agregar producto</h1>
    <div class="container my-5">
        <form class="needs-validation" th:action="@{/supermercado/producto}" th:object="${producto}" method="post" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
                <div class="invalid-feedback">
                    Debe ingresar un nombre válido.
                </div>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" th:field="*{precio}" id="precio" required min="0">
                    <div class="invalid-feedback">
                        Debe ingresar un precio válido mayor o igual a 0.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" th:field="*{descripcion}" id="descripcion" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

</body>
<footer class="bg-light text-center text-lg-start fixed-bottom" style="background-color: #F1F1F1;">
    <div class="text-center p-3" style="background-color: #333333; color: #ffffff;">
        © ProConsumoApp 2023
    </div>
</footer>
</html>
